<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Page</title>
</head>
<body>

    <div class="hero">
            <div class="form-box">
                    <div class="button-box">
                       <div id="btn"></div>
                        <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                        <button type="button" class="toggle-btn" onclick="register()">Register</button>
                    </div>
                <div class="social-icons">
                    <img src="assets/fb.png" alt="Facebook Logo">
                    <img src="assets/tw.png" alt="Twitter Logo">
                    <img src="assets/gp.png" alt="Google Logo">
                </div>
                <form id="login" class="input-group">
                    <input type="text" class="input-field" placeholder="Username" required>
                    <input type="text" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box"> <span>Remember Password</span>
                    <button type="submit" class="submit-btn">Log in</button>                   
                </form>
                <form id="register" class="input-group">
                    <input type="text" class="input-field" placeholder="Username" required>
                    <input type="email" class="input-field" placeholder="Email adress" required>
                    <input type="text" class="input-field" placeholder="Enter Password" required>
                    <input type="text" class="input-field" placeholder="Repeat Password" required>
                    <input type="checkbox" class="check-box"> <span>I agree to the terms & conditions</span>    
                    <button type="submit" class="submit-btn" onclick="">Register</button>   
                </form>
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
